<!DOCTYPE html>

<style>
    
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* Ensure consistent box sizing */
}

body {
    overflow-x: hidden; /* Prevent horizontal scrolling */
}

.main {
    width: 100%;

}

.content {
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center;
    width: 100%; 
    color: #fff; 
    padding: 50px 0; /* Top and bottom padding */
}

.navbar{
    width: 1200px;
    height: 75px;
    margin: 300;
}

.icon{
    width: 200px;
    float: left;
    height: 70px;
}

.logo{
    color: #ff7200;
    font-size: 35px;
    font-family: Arial;
    padding-left: 20px;

}

.menu{
    width: 400px;

    height: 70px;
}

ul{
    float: left;
    display: flex;
    justify-content: center;
    align-items: center;
}

ul li{
    list-style: none;
    margin-left: 62px;
    margin-top: 27px;
    font-size: 14px;
}

ul li a{
    text-decoration: none;
    color: #fff;
    font-family: Arial;
    font-weight: bold;
    transition: 0.4s ease-in-out;
}

ul li a:hover{
    color: #ff7200;
}

.search{
    width: 330px;
    float: left;
    margin-left: 270px;
}

.srch{
    font-family: 'Times New Roman';
    width: 200px;
    height: 40px;
    background: transparent;
    border: 1px solid #ff7200;
    margin-top: 13px;
    color: #fff;
    border-right: none;
    font-size: 16px;
    float: left;
    padding: 10px;
    border-bottom-left-radius: 5px;
    border-top-left-radius: 5px;
}

.btn{
    width: 100px;
    height: 40px;
    background: #ff7200;
    border: 2px solid #ff7200;
    margin-top: 13px;
    color: #fff;
    font-size: 15px;
    border-bottom-right-radius: 5px;
    border-bottom-right-radius: 5px;
    transition: 0.2s ease;
    cursor: pointer;
}
.btn:hover{
    color: #000;
}

.btn:focus{
    outline: none;
}

.srch:focus{
    outline: none;
}



.content h1{
    font-family: 'Arial';
    font-size: 50px;
    padding-left: 20px;
    margin-top: 9%;
    letter-spacing: 2px;
}







.photos{
display: flex;
width: 250px;
height: 400px;

font-family: Arial;
font-size: 25px;
color: red;

position: absolute;
top: -20px;
left: 870px;
}

.photos .pic img{
display: flex;
margin-left: 10%;
margin-bottom: 100%;
width: 200px;
height: 200px;




}

.photos img{
border: 5px solid orangered;
width: 180px;
height: 240px;
margin-right: 10px;
overflow: hidden;
}
.photos:hover.pic{
filter: blur(3px);
opacity: 0.5;
transform: (0.98);

}
.photos:hover .pic:hover{
filter: blur(0px);
opacity: 1;
transform: scale(1);

}
.photos:hover .pic:hover{
transform: scale(1.2);
}

</style>
